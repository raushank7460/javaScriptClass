<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post method </title>
</head>
<body>
    <h2>Get request form </h2>
    <form method="get"action="/register">
        <input placeholder="enter you username" , name="user" type="text">
        <input placeholder="enter you password",name="password" type="password">
        <button type="submit">Send</button>
    </form>

    <hr>

    <h3>post request</h3>
    <form method="post" accept="/register">
        <input placeholder="enter your username" name="user" type="text">
        <input placeholder="enter your password" name="password" type="password">
        <button type="submit">send</button>
    </form>
    
</body>
</html>
